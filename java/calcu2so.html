<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="stylesheet" href="calcu2so.css">
    <link rel="stylesheet" href="calcu2so.js">
</head>
<body>
    <h1>calculate</h1>
    <input type="number" id="num1" placeholder="enter number" required>
    <input type="number" id="num2" placeholder="enter number" required>
    
    <div class="buttons">
        <button onclick="calculate('add')">+</button>
        <button onclick="calculate('subtract')">-</button>
        <button onclick="calculate('multiply')">*</button>
        <button onclick="calculate('divide')">/</button>
    </div>
    
    <h2 id="result"></h2>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Error : Cannot divided by 0.';
                    }
                    break;
                default:
                    result = 'Error';
                    break;
            }
            document.getElementById('result').innerText = 'result: ' + result;
        }
    </script>
</body>
</html>
