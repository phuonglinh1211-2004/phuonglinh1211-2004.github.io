<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calcu2so.css">
</head>
<body>
    <h1>Tính Toán</h1>
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai">

    <select id="operation">
        <option value="add">Cộng</option>
        <option value="subtract">Trừ</option>
        <option value="multiply">Nhân</option>
        <option value="divide">Chia</option>
    </select>

    <button onclick="calculate()">Tính Toán</button>
    <h2 id="result"></h2>
    <script>
         function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Lỗi: Không thể chia cho 0.';
                    }
                    break;
                default:
                    result = 'Lỗi: Lựa chọn không hợp lệ.';
                    break;
            }

            document.getElementById('result').innerText = 'Kết quả: ' + result;
        }
         

    </script>
</body>
</html>
