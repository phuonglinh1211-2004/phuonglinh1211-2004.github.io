<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vnu.css">
</head>
<body>
    <from>
        <label for="name">name:</label>
        <input type="text" name="name" placeholder="enter your name" required>
        <br>
        <label for="emai">email:</label>
        <input type="email" id="email" placeholder="enter your email" required>
        <br>
        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="enter your phone number" required>
        <br>
        <label for="age">age:</label>
        <input type="number" id="age" placeholder="enter your age" required>
        <br>
        <label for="password">password:</label>
        <input type="password" id="password" placeholder="enter your password">
        <br>
        <!--dropdown-->
        <label for="gender">gender</label>
        <select name="gender" id="gender">
            <option value="0">male</option>
            <option value="1">female</option>
            <option value="2">no prefer</option>
        </select>
        <br>
        <!--radio-->
        <label for="gender2">gender</label>
        <input type="checkbox" id="male" value="male" name="gender2">
        <label for="male">male</label>
        <input type="checkbox" id="female" value="female" name="gender2">
        <label for="female">female</label>
        <input type="checkbox" id="no_prefer" value="no prefer" name="gender2">
        <label for="no_prefer">no prefer</label>
        <br>
        <!--checkbox-->
        <label for="tos">i agree to the term of service</label>
        <input type="checkbox" id="tos" required>
        <br>
        <button type="submit">submit</button>
    </from>
</body>
</html>
